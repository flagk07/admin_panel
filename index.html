  <script>
    const SUPABASE_URL = 'https://hsrqdpwzgcugnansawpl.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // üîí –∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –∞–∫—Ç—É–∞–ª—å–Ω—ã–π –∫–ª—é—á

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById('productForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const price = parseFloat(document.getElementById('price').value);

      if (!imageFile) {
        status.textContent = '–í—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ.';
        return;
      }

      const cleanFileName = imageFile.name.toLowerCase().replace(/[^a-z0-9.\-_]/g, '_');

          size,
          material,
