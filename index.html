<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–î–æ–±–∞–≤–∏—Ç—å —É–∫—Ä–∞—à–µ–Ω–∏–µ</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <style>
    body {

      margin: 40px auto;
      padding: 20px;
      border-radius: 12px;
      background-color: #f9f9f9;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {

    button {

      cursor: pointer;
    }
    button:hover {
      background-color: #005bd1;
    }
    .summary {
      margin-top: 40px;
      background: #f2f2f2;

      border-radius: 10px;
    }
    .summary ul {
      list-style: none;

    }
    .summary li {

    }
  </style>
</head>
<body>
  <h2>–î–æ–±–∞–≤–∏—Ç—å —É–∫—Ä–∞—à–µ–Ω–∏–µ</h2>
  <form id="productForm">
    <input type="text" id="title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" required />
    <input type="number" id="try" placeholder="–ü—Ä–æ–±–∞" required />
    <input type="number" id="size" placeholder="–†–∞–∑–º–µ—Ä" required />
    <input type="text" id="material" placeholder="–ú–∞—Ç–µ—Ä–∏–∞–ª" required />
    <input type="text" id="piece" placeholder="–í—Å—Ç–∞–≤–∫–∞" required />
    <input type="text" id="description" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ" required />
    <input type="number" id="price" placeholder="–¶–µ–Ω–∞ (‚ÇΩ)" required />
    <input type="text" id="category" placeholder="–ö–∞—Ç–µ–≥–æ—Ä–∏—è (–ö–æ–ª—å—Ü–∞, –°–µ—Ä—å–≥–∏...)" required />
    <input type="file" id="image" accept="image/*" required />
    <button type="submit">–î–æ–±–∞–≤–∏—Ç—å</button>
  </form>

  <p id="status" style="color: green;"></p>

  <div class="summary">
    <h3>üì¶ –í—Å–µ–≥–æ —Ç–æ–≤–∞—Ä–æ–≤: <span id="productCount">...</span></h3>
    <ul id="productList"></ul>
  </div>

  <script>
    const SUPABASE_URL = 'https://hsrqdpwzgcugnansawpl.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhzcnFkcHd6Z2N1Z25hbnNhd3BsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkyNzgzNDMsImV4cCI6MjA2NDg1NDM0M30.8VhS4S3pYydvj3XDxKXp4AnkS3b90X0qkp9cwn4p3-8';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById('productForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...';

      const title = document.getElementById('title').value;
      const tryValue = parseFloat(document.getElementById('try').value);
      const size = parseFloat(document.getElementById('size').value);
      const material = document.getElementById('material').value;
      const piece = document.getElementById('piece').value;
      const description = document.getElementById('description').value;
      const price = parseFloat(document.getElementById('price').value);
      const category = document.getElementById('category').value;
      const imageFile = document.getElementById('image').files[0];

      if (!imageFile) {
        status.textContent = '–í—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ.';
        return;
      }

      const cleanFileName = imageFile.name.toLowerCase().replace(/[^a-z0-9.\-_]/g, '_');
      const fileName = Date.now() + '-' + cleanFileName;

      const { error: imageError } = await supabase
        .storage
        .from('products')
        .upload(fileName, imageFile);

      if (imageError) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:', imageError);
        status.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è: ' + imageError.message;
        return;
      }

      const imageUrl = `${SUPABASE_URL}/storage/v1/object/public/products/${fileName}`;

      const { error: insertError } = await supabase
        .from('products')
        .insert([{
          title,
          try: tryValue,
          size,
          material,
          piece,
          description,
          price,
          category,
          image_url: imageUrl,
          available: true
        }]);

      if (insertError) {
        console.error('–û—à–∏–±–∫–∞ –≤—Å—Ç–∞–≤–∫–∏ –≤ —Ç–∞–±–ª–∏—Ü—É:', insertError);
        status.textContent = '–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞: ' + insertError.message;
      } else {
        status.textContent = '‚úÖ –¢–æ–≤–∞—Ä —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω!';
        form.reset();
        loadProductStats(); // –æ–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫ –ø–æ—Å–ª–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
      }
    });

    async function loadProductStats() {
      const { data: products, error } = await supabase
        .from('products')
        .select('*')
        .order('created_at', { ascending: false });

      if (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤:', error);
        return;
      }

      document.getElementById('productCount').textContent = products.length;

      const list = document.getElementById('productList');
      list.innerHTML = ''; // –æ—á–∏—â–∞–µ–º —Å–ø–∏—Å–æ–∫ –ø–µ—Ä–µ–¥ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ–º

      products.forEach(p => {
        const li = document.createElement('li');
        li.textContent = `${p.title} ‚Äî ${p.category}, ${p.price}‚ÇΩ, ${p.material || ''}, ${p.piece || ''}`;
        list.appendChild(li);
      });
    }

    // –∑–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    loadProductStats();
  </script>
</body>
</html>
