<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–î–æ–±–∞–≤–∏—Ç—å —É–∫—Ä–∞—à–µ–Ω–∏–µ</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 12px;
      background-color: #f9f9f9;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      display: block;
      margin: 10px 0;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #0070f3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bd1;
    }
  </style>
</head>
<body>
  <h2>–î–æ–±–∞–≤–∏—Ç—å —É–∫—Ä–∞—à–µ–Ω–∏–µ</h2>
  <form id="productForm">
    <input type="text" id="title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" required />
    <input type="text" id="description" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ" required />
    <input type="number" id="price" placeholder="–¶–µ–Ω–∞ (‚ÇΩ)" required />
    <input type="text" id="category" placeholder="–ö–∞—Ç–µ–≥–æ—Ä–∏—è (–ö–æ–ª—å—Ü–∞, –°–µ—Ä—å–≥–∏...)" required />
    <input type="file" id="image" accept="image/*" required />
    <button type="submit">–î–æ–±–∞–≤–∏—Ç—å</button>
  </form>

  <p id="status" style="color: green;"></p>

  <script>
    // üîß –í–°–¢–ê–í–¨ –°–í–û–ò –î–ê–ù–ù–´–ï –û–¢ SUPABASE
    const SUPABASE_URL = 'https://YOUR_PROJECT.supabase.co';
    const SUPABASE_KEY = 'YOUR_PUBLIC_ANON_KEY';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById('productForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...';

      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const price = parseFloat(document.getElementById('price').value);
      const category = document.getElementById('category').value;
      const imageFile = document.getElementById('image').files[0];

      if (!imageFile) {
        status.textContent = '–í—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ.';
        return;
      }

      const fileName = Date.now() + '-' + imageFile.name;

      // 1. –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ—Ç–æ
      const { data: imageData, error: imageError } = await supabase
        .storage
        .from('products')
        .upload(fileName, imageFile);

      if (imageError) {
        status.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è: ' + imageError.message;
        return;
      }

      const imageUrl = `${SUPABASE_URL}/storage/v1/object/public/products/${fileName}`;

      // 2. –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∑–∞–ø–∏—Å–∏ –≤ —Ç–∞–±–ª–∏—Ü—É
      const { error: insertError } = await supabase
        .from('products')
        .insert([{
          title,
          description,
          price,
          category,
          image_url: imageUrl,
          available: true
        }]);

      if (insertError) {
        status.textContent = '–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞: ' + insertError.message;
      } else {
        status.textContent = '–¢–æ–≤–∞—Ä —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω!';
        form.reset();
      }
    });
  </script>
</body>
</html>
