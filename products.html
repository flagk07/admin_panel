    <script>
  const supabase = supabase.createClient(
    'https://hsrqdpwzgcugnansawpl.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhzcnFkcHd6Z2N1Z25hbnNhd3BsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkyNzgzNDMsImV4cCI6MjA2NDg1NDM0M30.8VhS4S3pYydvj3XDxKXp4AnkS3b90X0qkp9cwn4p3-8'
  );

  async function loadProductStats() {
    const { data: products, error } = await supabase
      .from('products')
      .select('*')
      .order('created_at', { ascending: false });

    if (error) {
      console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
      return;
    }

    document.getElementById('productCount').textContent = products.length;
    const list = document.getElementById('productList');
    list.innerHTML = '';

    products.forEach(p => {
      const li = document.createElement('li');
      li.style.display = 'flex';
      li.style.justifyContent = 'space-between';
      li.style.alignItems = 'center';
      li.style.gap = '12px';

      const info = document.createElement('div');
      info.className = 'item-info';
      info.textContent = `${p.title} ‚Äî ${p.category}, ${p.price}‚ÇΩ, ${p.material || ''}, ${p.piece || ''}`;

      const button = document.createElement('button');
      button.className = `availability-btn ${p.available ? 'available' : 'not-available'}`;
      button.textContent = p.available ? '‚úÖ –í –Ω–∞–ª–∏—á–∏–∏' : '‚ùå –ù–µ—Ç –≤ –Ω–∞–ª–∏—á–∏–∏';

      // üî• –í–∞–∂–Ω–∞—è —á–∞—Å—Ç—å: –æ–±—Ä–∞–±–æ—Ç—á–∏–∫
      button.addEventListener('click', async (e) => {
        e.preventDefault();
        e.stopPropagation();

        const newStatus = !p.available;

        const { error: updateError } = await supabase
          .from('products')
          .update({ available: newStatus })
          .eq('id', p.id);

        if (updateError) {
          console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏:', updateError);
          alert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç—É—Å');
        } else {
          loadProductStats(); // –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞
        }
      });

      li.appendChild(info);
      li.appendChild(button);
      list.appendChild(li);
    });
  }

  loadProductStats();
</script>
