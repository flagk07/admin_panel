<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    h2 {

    .summary {

    .summary ul {

    .summary li {

      display: flex;

<body>
  <h2>üì¶ –ó–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–µ —Ç–æ–≤–∞—Ä—ã</h2>
  <div class="summary">
    <p>–í—Å–µ–≥–æ —Ç–æ–≤–∞—Ä–æ–≤: <strong id="productCount">...</strong></p>
    <ul id="productList"></ul>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://hsrqdpwzgcugnansawpl.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhzcnFkcHd6Z2N1Z25hbnNhd3BsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkyNzgzNDMsImV4cCI6MjA2NDg1NDM0M30.8VhS4S3pYydvj3XDxKXp4AnkS3b90X0qkp9cwn4p3-8'
    );

    async function loadProductStats() {
      const { data: products, error } = await supabase
        .from('products')
        .select('*')
        .order('created_at', { ascending: false });

      if (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
        return;
      }

      document.getElementById('productCount').textContent = products.length;
      const list = document.getElementById('productList');
      list.innerHTML = '';

      products.forEach(p => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${p.title} ‚Äî ${p.category}, ${p.price}‚ÇΩ, ${p.material || ''}, ${p.piece || ''}</span>
          <button class="${p.available ? '' : 'unavailable'}">${p.available ? '‚úÖ –í –Ω–∞–ª–∏—á–∏–∏' : '‚ùå –ù–µ—Ç –≤ –Ω–∞–ª–∏—á–∏–∏'}</button>
        `;

        const btn = li.querySelector('button');
        btn.onclick = async () => {
          const newStatus = !p.available;
          const { error: updateError } = await supabase
            .from('products')
            .update({ available: newStatus })
            .eq('id', p.id);

          if (updateError) {
            alert('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è: ' + updateError.message);
          } else {
            loadProductStats();
          }
        };

        list.appendChild(li);
      });
    }

    loadProductStats();
  </script>
